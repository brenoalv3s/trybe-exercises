<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cadastro Currículo</title>
		<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<h1>Formulário de Cadastro de Currículo</h1>
		<p class="paragraph-header"><em>Cadastre o seu currículo e receba as vagas diárias</em></p>
	</header>
	<form>
		<fieldset class="form">
			<legend>Candidato:</legend>
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" required maxlength="40"><br><br>
			<label for="sobrenome">Sobrenome:</label>
			<input type="text" name="sobrenome" id="sobrenome" required maxlength="40"><br><br>
			<label for="email">E-mail:</label>
			<input type="email" name="email" id="email" required maxlength="50"><br><br>
			<label for="cpf">CPF:</label>
			<input type="text" name="cpf" id="cpf" required maxlength="11">
		</fieldset>
		<fieldset class="form">
			<legend>Endereço:</legend>
			<label for="logradouro">Logradouro:</label>
			<input type="text" name="logradouro" id="logradouro" required maxlength="200"><br><br>
			<label for="cep">CEP:</label>
			<input type="text" name="cep" id="cep" required maxlength="28"><br><br>
			<label for="cidade">Cidade:</label>
			<input type="text" name="cidade" id="cidade" required maxlength="28"><br>
			<p>Estado:</p>
			<select name="uf" id="uf" required>
				<option value="">Selecione</option>
				<option value="AC">AC</option>
				<option value="AL">AL</option>
				<option value="AM">AM</option>
				<option value="AP">AP</option>
				<option value="BA">BA</option>
				<option value="CE">CE</option>
				<option value="DF">DF</option>
				<option value="ES">ES</option>
				<option value="GO">GO</option>
				<option value="MA">MA</option>
				<option value="MG">MG</option>
				<option value="MS">MS</option>
				<option value="MT">MT</option>
				<option value="PA">PA</option>
				<option value="PB">PB</option>
				<option value="PE">PE</option>
				<option value="PI">PI</option>
				<option value="PR">PR</option>
				<option value="RJ">RJ</option>
				<option value="RN">RN</option>
				<option value="RS">RS</option>
				<option value="RO">RO</option>
				<option value="RR">RR</option>
				<option value="SC">SC</option>
				<option value="SE">SE</option>
				<option value="SP">SP</option>
				<option value="TO">TO</option>
			 </select>
		</fieldset>
		<fieldset class="form">
			<legend>Moradia:</legend>
			<input type="radio" name="moradia" id="moradia">
			<label for="moradia">Casa</label><br><br>
			<input type="radio" name="moradia" id="moradia">
			<label for="moradia">Apartamento</label>
		</fieldset>
	</form>


<script src="script.js"></script>    
</body>
</html>
